<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <h1>Información de Motos</h1>
    </header>
    <main>
        <section id="login">
            <h2>Ingresar</h2>
            <form action="">
                <div>
                    <input required id="username" type="text" placeholder="Nombre de Usuario">
                </div>
                <div>
                    <input required id="password" type="password" placeholder="Contraseña">
                </div>
                <div class="login-button-container">
                    <button type="submit" onclick="login(event)">Ingresar</button>
                </div>
            </form>
        </section>
    
        <section id="bikes-container" style="display: none;">
            <h2>Busca la que quieras:</h2>
            <select name="filtro" id="filtro">
                <option selected value="make">Marca</option>
                <option value="model">Modelo</option>
            </select>
            <input type="text" name="search" value="" id="search" placeholder="Buscar">
            <button onclick="searchBike()">Buscar</button>
            <div id="products-list">
    
            </div>
        </section>
    
        <section id="cart" style="display: none;">
            <h2>Favoritos</h2>
            <div id="cart-list">
            </div>
            <div>
                <button onclick="clearFavourites()">Limpiar Favoritos</button>
            </div>
        </section>

        <section id="details-modal" class="details-modal">

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
